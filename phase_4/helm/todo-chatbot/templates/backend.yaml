apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.backend.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: todo-backend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: {{ printf "postgresql+asyncpg://postgres:%s@%s-postgres-service:5432/%s" .Values.database.env.POSTGRES_PASSWORD (include "todo-chatbot.fullname" .) .Values.database.env.POSTGRES_DB | quote }}
            - name: JWT_SECRET
              value: {{ .Values.backend.env.JWT_SECRET | quote }}
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-backend-secrets
                  key: OPENROUTER_API_KEY
            - name: DEV_MODE
              value: {{ .Values.backend.env.DEV_MODE | quote }}
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.backend.fullname" . }}
spec:
  selector:
    app: todo-backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.service.port }}
      targetPort: 8000
  type: {{ .Values.backend.service.type }}