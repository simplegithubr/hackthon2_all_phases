apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.frontend.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: todo-frontend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: todo-frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z {{ include "todo-chatbot.backend.fullname" . }} 8000; do echo waiting for backend; sleep 2; done']
      containers:
        - name: todo-frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: {{ printf "http://%s:8000/api" (include "todo-chatbot.backend.fullname" .) | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.frontend.fullname" . }}
spec:
  selector:
    app: todo-frontend
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.service.port }}
      targetPort: 3000
  type: {{ .Values.frontend.service.type }}