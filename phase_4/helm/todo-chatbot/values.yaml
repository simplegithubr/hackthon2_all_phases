# Default values for todo-chatbot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  replicaCount: 1
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  env:
    JWT_SECRET: "mysecretkey"
    OPENROUTER_API_KEY: "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"
    DEV_MODE: "true"

frontend:
  replicaCount: 2
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 3000
  env:
    NEXT_PUBLIC_API_URL: ""

database:
  replicaCount: 1
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  env:
    POSTGRES_DB: "todo_db"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "password"