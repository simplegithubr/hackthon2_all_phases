apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: todo-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://postgres:password@todo-database-service:5432/todo_db"
        - name: JWT_SECRET
          value: "mysecretkey"
        - name: OPENROUTER_API_KEY
          value: "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"
        - name: DEV_MODE
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
spec:
  selector:
    app: todo-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort