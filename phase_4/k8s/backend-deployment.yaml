apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  namespace: todo-app
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: phase_4-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://postgres:password@todo-database-service:5432/todo_db"
        - name: JWT_SECRET
          value: "mysecretkey"
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-backend-secrets
              key: OPENROUTER_API_KEY
        - name: DEV_MODE
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: todo-app
spec:
  selector:
    app: todo-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort