apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task-service
  labels:
    app: recurring-task-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-task-service
  template:
    metadata:
      labels:
        app: recurring-task-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "8002"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: recurring-task-service
        image: recurring-task-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: BACKEND_API_URL
          value: "http://backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: recurring-task-service
spec:
  selector:
    app: recurring-task-service
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP
